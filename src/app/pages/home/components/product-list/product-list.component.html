@if(products()){
<div class="py-8">
  <div class="flex justify-between" dir="ltr" bis_skin_checked="1">
    <div class="flex flex-col" bis_skin_checked="1">
      <div class="text-darkRed flex items-center" dir="ltr" bis_skin_checked="1"><svg xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-10" viewBox="0 0 20 40" fill="none">
          <rect class="w-4 h-10" rx="4" fill="currentColor"></rect>
        </svg><span class="font-semibold capitalize ml-2">Products</span></div><span
        class="text-2xl font-semibold text-black mt-2 capitalize">Featured Products</span>
    </div>
  </div>

  <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
    @for (product of products(); track product._id) {
    <app-product-card [product]="product" />
    }
  </div>
</div>
}
