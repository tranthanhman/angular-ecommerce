<!-- Product Card -->
<div class="border rounded-lg overflow-hidden hover:shadow-lg transition-shadow">
  <div class="p-4">
    <div class="relative mb-4">
      <a [routerLink]="['/product', product()._id]">
        <img [src]="product().mainImage.url" [alt]="product().name" class="w-full h-48 object-cover rounded-lg" />
      </a>
      <span class="absolute top-2 left-2 bg-green-600 text-white px-2 py-1 text-xs rounded"
        [class]="{'bg-red-600': product().stock === 0}">
        {{ product().stock > 0 ? 'Còn hàng (' + product().stock +' )' : 'Hết hàng' }}
      </span>
    </div>
    <a [routerLink]="['/product', product()._id]" class="block font-semibold hover:text-red-600 line-clamp-2">
      {{ product().name }}
    </a>
    <div class="flex items-center space-x-2 mt-2">
      <span class="text-yellow-400">⭐ 4.9</span>
      <span class="text-sm text-gray-500">(234 đánh giá)</span>
    </div>
    <div class="mt-2">
      <div class="text-lg font-bold text-red-600">{{ '$' + product().price }}</div>
      <div class="text-sm text-gray-500 line-through">{{ '$' + product().price }}</div>
    </div>
    <div class="flex space-x-2 mt-4">
      <button class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded flex items-center justify-center">
        Mua ngay
      </button>
      <button class="px-4 py-2 border rounded">♡</button>
    </div>
  </div>
</div>
